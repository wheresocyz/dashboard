
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Fortnite Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>body{background:radial-gradient(circle at 20% 10%, rgba(76,29,149,0.6), #030712);}</style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
<div class="w-full max-w-sm bg-black/40 p-8 rounded-xl backdrop-blur-md border border-white/20">
<h1 class="text-2xl font-bold mb-6 text-center">Fortnite Dashboard Login</h1>
<form method="post" class="space-y-4">
<input name="accountId" type="text" placeholder="Account ID" required class="w-full px-3 py-2 rounded bg-white/10 border border-white/20 outline-none focus:ring"/>
<input name="token" type="text" placeholder="Access Token" required class="w-full px-3 py-2 rounded bg-white/10 border border-white/20 outline-none focus:ring"/>
<button type="submit" class="w-full py-2 rounded bg-purple-600 hover:bg-purple-500 transition">Login</button>
</form>
</div>
</body>
</html>
